<!DOCTYPE html>
<html>
<head>
	<title> Personality Rates </title>
</head>
<body>

<iframe width="425" height="344" src="https://www.youtube.com/embed/{{youtube_id}}" frameborder="0" allowfullscreen>
</iframe>

<div class="container">
	{% for type in ['A'] %}
		<table>
			{% for i in range(1,9) %}
				<form action="{{ url_for('submit') }}" method=post>
					<input type="hidden" name="id" value="{{youtube_id}}"/>
					<button class="{{type}}type" type="submit" name="type" value="{{type}}{{i}}">{{type}}{{i}}</button>
				</form>
			{% endfor %}
		</table>
	{% endfor %}
	{% for type in ['B','C','D'] %}
		<table>
			{% for i in range(1,5) %}
				<form action="{{ url_for('submit') }}" method=post>
					<input type="hidden" name="id" value="{{youtube_id}}"/>
					<button class="{{type}}type" type="submit" name="type" value="{{type}}{{i}}">{{type}}{{i}}</button>
				</form>
			{% endfor %}
		</table>
	{% endfor %}
	<form action="{{ url_for('submit') }}" method=post>
		<input type="hidden" name="id" value="{{youtube_id}}"/>
		<button class="xtype" type="submit" name="type" value="x">x</button>
	</form>
</div>

<div>

</div>

</body>
</html>
